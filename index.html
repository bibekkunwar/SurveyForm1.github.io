<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Survey form-1</title>
</head>

<body>
    <div class="header">
        <h3 id="title">Bibek Kunwar Survay</h3>
        <p class="description">Thank you for taking your time to fil this form</p>
    </div>
    <div class="container">
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" onfocus="this.value=''" value="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" onfocus="this.value=''" value="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age (Optional)</label>
                <input type="Number" id="age" value="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Which options best describes your current role?
                    <select name="role" id="role" class="form-control">
                        <option value="Select current role" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to Survay">Prefer not to say</option>
                        <option value="Others">Others</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>Would you like to recommend free code camp to Others</p>
                <label>
                    <input type="radio" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" value="Sure" class="input-radio">Sure</label>
                <label>
                    <input type="radio" value="Maybe" class="input-radio">Maybe</label>
            </div>
            <div class="form-check">
                <p>what would you like to see improved? (check all that implies)</p>
                <input type="checkbox" name="check1" class="check">
                <label for="check1" >Front-End Projects</label>
                <input type="checkbox" name="check2" class="check">
                <label for="check2" >Back-End Projects</label>
                <input type="checkbox" name="check3" class="check">
                <label for="check3" >Data Visualization</label>
                <input type="checkbox" name="check4" class="check">
                <label for="check4" >Challenges</label>
                <input type="checkbox" name="check5" class="check">
                <label for="check5" >Open source community</label>
                <input type="checkbox" name="check6" class="check">
                <label for="check6" >Videos</label>
            </div>
            <div class="form-text">
                <p>Any coments or suggestions</p>
                <textarea name="areatext" id="text1" onfocus="this.value=''" cols="60" rows="6">enter your text...</textarea>
            </div>
            <div class="form-group">
                <button id="form-btn
                " type="submit" id="submit"> submit</button>
            </div>
           
        </form>

    </div>
</body>

</html>
